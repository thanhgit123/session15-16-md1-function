<body>
    <script>
        function doicsangf(cel) {
            let f= cel*1.8+32;
            return f;
            
        }
        function doifsangc(f) {
            let cel=(f-32)/1.8;
            return cel;
            
        }
        console.log(doicsangf(25));
        console.log(doifsangc(60));
    </script>
</body>
