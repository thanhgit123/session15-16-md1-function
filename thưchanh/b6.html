<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6]; 
        function sum(arr) {
            let sum=0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];               
            }
            return sum;
        }
        console.log(sum(arr));
    </script>
</body>
</html>
