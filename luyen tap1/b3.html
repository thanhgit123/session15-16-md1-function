<body>
    <script>        
        function check(kytu) { 
            return !isNaN(kytu);
        }
        let nhapKytu=prompt("nhập đê");
        let result=check(nhapKytu);
        if(result){
            console.log(`la ky tu so ${nhapKytu}`);
        }else{
            console.log(`nope ky tu so ${nhapKytu}`);
        }
        
        
    </script>
</body>
